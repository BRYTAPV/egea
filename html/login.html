<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con Animación</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('../img/No\ logo.jpg'); background-size: cover; background-position: center; margin: 0; overflow: hidden;">

   <div id="loginCard" class="card bg-transparent border border-3 border-secondary rounded-lg opacity-85 w-300">
    <div class="card-body p-4">
      <h2 class="card-title mb-4">Iniciar sesión</h2>
      <form>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <button class="btn btn-primary btn-block">Iniciar sesión</button>
      </form>
    </div>
  </div>

    

  <script>
    const loginCard = document.getElementById('loginCard');
    let translateY = 0;
    let amplitude = 12;
    let period = 3000; // 3000ms = 3s
    let startTime = Date.now();

    function animateCard() {
      const currentTime = Date.now();
      const elapsedTime = currentTime - startTime;
      const sine = Math.sin(2 * Math.PI * elapsedTime / period);
      translateY = amplitude * sine;

      loginCard.style.transform = `translateY(${translateY}px)`;

      requestAnimationFrame(animateCard);
    }

    window.onload = function() {
      loginCard.style.opacity = 1;
      animateCard();
    };
  </script>
</body>
</html>
